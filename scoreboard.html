<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="mb-4">Rummy Game Scoreboard</h1>
        
        <!-- Winner Summary Section -->
        <div id="summary" class="mb-4">
            <h2 class="text-primary">Winner Summary</h2>
            <div class="table-responsive">
                <table class="table table-striped table-dark mx-auto" style="width: 300px; border-radius: 8px; overflow: hidden;">
                    <thead class="table-primary">
                        <tr>
                            <th>Player</th>
                            <th>Games Won</th>
                        </tr>
                    </thead>
                    <tbody id="winnerSummaryBody">
                        <!-- Dynamic content for winners will populate here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Game session history table -->
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Winner</th>
                    <th>Margin</th>
                    <th>Kaustuv's Score</th>
                    <th>Jahnavi's Score</th>
                </tr>
            </thead>
            <tbody id="scoreboardBody">
                <!-- Dynamic content from localStorage will populate here -->
            </tbody>
        </table>

        <!-- Buttons Section -->
        <div class="text-center mt-4">
            <button id="removeLastScoreBtn" class="btn btn-danger btn-lg mx-2 shadow">Remove Last Score</button>
            <button id="startNewGameBtn" class="btn btn-success btn-lg mx-2 shadow">Start New Game</button>
        </div>
    </div>

    <script src="js/scoreboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
