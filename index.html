<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummy Game Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="mb-4">RUMMY GAME SCORE</h1>
        <div class="mb-4">
            <label for="roundsInput">Enter number of rounds:</label>
            <input type="number" id="roundsInput" min="1" class="form-control w-25 mx-auto" required>
        </div>
        <button id="startGameBtn" class="btn btn-primary btn-lg">Start Game</button>
        <button class="btn btn-secondary btn-lg" onclick="location.href='scoreboard.html'">View Scoreboard</button>
        
        <div id="scoreEntry" class="mt-4"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
